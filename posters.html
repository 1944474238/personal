<script>
	var a=0;
	
	$(function(){
		$(".kk .rows li").hover(function(){
			$(this).addClass("hover").siblings().removeClass("hover")
			//alert()
		var a=$(this).index();
		$(".pic img").eq(a).show().siblings("img").hide();
		});
	function autoplay(){
		play=setInterval(function(){
			a++;
			if(a>5){a=-1;}else{
			$(".kk .rows li").eq(a).addClass("hover").siblings().removeClass("hover");
			$(".pic img").eq(a).show().siblings("img").hide();}
			},2000);	
		
	}
			autoplay();
	});
	
	
</script>
</head>
